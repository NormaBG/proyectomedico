<div *ngFor="let datos of listadedatos">
  <div *ngIf="listadedatos">
    <p>Grupo: {{ datos.grupo }}</p>
    <p>No. Cuenta: {{ datos.cuenta }}</p>
    <p>Nombre: {{ datos.nombre }}</p>
    <button (click)="eliminar(datos)">Eliminar</button>
    <button (click)="editar()">Editar</button>
    <hr> <!-- LÃ­nea divisoria entre datos -->
  </div>
</div>
